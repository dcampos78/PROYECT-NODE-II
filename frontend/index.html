<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Libros de Ciencia Ficcion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img id="scifi" src="https://res.cloudinary.com/dmbeu9ipe/image/upload/v1701924851/wsmdeyrsqazhxuohuxuc.png" alt="scifi-logo">
    </header>
    <div class="container">
        <div class="container-form">
        <h1 class="container-form-title">¡Amplia tu biblioteca SYFI!</h1>
        <form id="bookForm" action="action" method="POST" enctype="multipart/form-data">
            <input type="text" id="name" class="name" placeholder="Título" required>
            <input type="number" id="publication" class="publication" placeholder="Año de publicacion">
            <input type="number" id="pages" class="pages" placeholder="Numero de páginas">
            <input type="text" id="series" name="series" placeholder="Saga a la que pertenece">
            <input type="file" id="picture" calss="picture" placeholder="Solo admite archivos .JPG, .JPEG y .PNG">
            <button type="submit">Añadir libro</button>
        </form>
    </div>
    <div class="container-list">
        <h2 class="container-list-titlebooks">Mis libros de Ciencia Ficcion</h2>
        <div id="booksList"></div>
        <h2 class="container-list-titleauthors">Mis autores de Ciencia Ficcion</h2>
        <div id="authorsList"></div>      
    </div>
    <footer>
        <div class="footer-copy">
            <img id="copy" src="https://res.cloudinary.com/dmbeu9ipe/image/upload/v1701930289/atnd56curyzrlz1nrrtd.png" alt="copy-logo"> 
            <p>David Campos Pousa * Upgrade_Hub</p>
        </div>
        <img id="upgrade" src="https://res.cloudinary.com/dmbeu9ipe/image/upload/v1701930304/rxiscpaw8slxxivqjwq7.png" alt="upgrade-logo"> 
    </footer>
    <script src="script.js" defer></script>
</body>
</html>
